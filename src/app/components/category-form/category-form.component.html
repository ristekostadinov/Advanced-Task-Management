<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6 text-center">{{ title }}</h1>
  <form
    (ngSubmit)="submitForm()"
    [formGroup]="categoryForm"
    class="bg-white rounded-lg shadow p-6"
  >
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700"
        >Category Name:
      </label>
      <input
        type="text"
        id="name"
        name="name"
        formControlName="name"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      />
      @if(categoryForm.get('name')?.errors?.['required']) {
      <p class="text-red-500 text-sm mt-1">Category name is required</p>
      } @if(categoryForm.get('name')?.errors?.['minlength']) {
      <p class="text-red-500 text-sm mt-1">Minimum length for category name should be at least 5 characters</p>
      }
    </div>
    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition font-semibold"
    >
      Save Category
    </button>
  </form>
</div>
