<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6 text-center">Categories List</h1>
  <div class="flex flex-row gap-3">
    <button
      routerLink="/categories/create"
      class="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700 transition font-semibold"
    >
      Create Category
    </button>
  </div>
    <div class="flex flex-col gap-6">
        @for (category of categories; track category.id) {
        <div class="bg-white rounded-lg shadow p-4 flex flex-col justify-between">
        <div>
            <h2 class="text-lg font-semibold mb-2">{{ category.name }}</h2>
            
        </div>
        <div class="flex justify-end gap-2">
            <button
            routerLink="/categories/{{ category.id }}/edit"
            class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition"
            >
            Edit
            </button>
            <button
            (click)="deleteCategory(category.id)"
            class="bg-red-600 text-white px-4 py-2 rounded shadow hover:bg-red-700 transition"
            >
            Delete
            </button>
        </div>
        </div>
        }
</div>
