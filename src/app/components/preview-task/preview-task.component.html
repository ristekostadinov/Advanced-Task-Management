<div class="container mx-auto p-4">
  @if(!task) {
  <p class="text-center text-gray-500">No task details available.</p>

  } @else{
  <h1 class="text-2xl font-bold mb-6 text-center">Task Details</h1>
  <div class="bg-white rounded-lg shadow p-4">
    <h2 class="text-lg font-semibold mb-2">{{ task.name }}</h2>
    <p class="text-gray-600 mb-4">Due date: {{ task.dueDate | date }}</p>
    <div>
      <label for="completed">Task Completed: </label>
      <input
        type="checkbox"
        id="completed"
        [checked]="task.completed"
        disabled
      />
    </div>

    <p>
      Priority:
      <span
        class="text-amber-100 inline-block px-2 py-1 my-1 rounded"
        [ngClass]="{
          'bg-red-600': task.priority === 1,
          'bg-orange-500': task.priority === 2,
          'bg-green-600': task.priority === 3
        }"
      >
        {{ task.priority | formatPriority }}
      </span>
    </p>

    <button
      routerLink="/tasks/{{ task.id }}/edit"
      class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition font-semibold mt-4"
    >
      Edit Task
    </button>

    <button
      (click)="deleteTask(task.id)"
      class="bg-red-600 text-white px-4 py-2 rounded shadow hover:bg-gray-400 transition font-semibold mt-4 ml-2"
    >
      Delte Task
    </button>
  </div>
  }
</div>
